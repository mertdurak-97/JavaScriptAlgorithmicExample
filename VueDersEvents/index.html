<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="showAlert">
            Agalar Listesi
        </button>
        <button v-on:click="sayac++">
            Aga Ekle
        </button>
        <button v-on:click="sayacArttır(3,$event)">
           
        </button>
        <p>{{sayac}}</p>
        <!--Template içerisinde JavaScripts kodu yazmak ?-->
        <p>{{ (sayac*2)/10 }}</p>
        <br>
        
        <h1 v-on:mousemove="coordinatorValf(2,$event)">Kordinatlar: {{x}} {{y}}
            <span v-on:mousemove.stop>DURDUR</span>
        </h1>
        <br>

        <input type="text" v-on:keyup.enter.space="alert">


        <!--Two-Way-Data-->
        <input type="text" v-model="name">
        <p>{{ name }}</p>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
